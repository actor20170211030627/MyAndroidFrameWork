apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2019112101
        versionName "1.2.7"

        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //以下为配置library注释在打包jar后保留:https://www.jianshu.com/p/b04ef4029b90
    // 打包源码jar
    task sourcesJar(type: Jar) {
        from android.sourceSets.main.java.srcDirs
        classifier = 'sources'
    }
    task javadoc(type: Javadoc) {
        failOnError false
        source = android.sourceSets.main.java.sourceFiles
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
        classpath += configurations.compile
    }
    // 打包文档jar
    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }
    artifacts {
        archives sourcesJar
        archives javadocJar
    }

    //Lambda表达式, 在android节点内添加
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'com.android.support.constraint:constraint-layout:1.1.3'//约束布局

    //https://github.com/JakeWharton/butterknife
    //implementation 'com.jakewharton:butterknife:8.8.1'
    //annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //https://github.com/google/gson
    //不混淆Bean类. 示例:
    //-keep class com.package.xxx.info.** { *; }
    //api 'com.google.code.gson:gson:2.8.5'//converter-gson & AndroidUtilCode已经依赖了Gson2.8.2

    //https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'

    //https://github.com/anzaizai/EasySwipeMenuLayout
    api 'com.github.anzaizai:EasySwipeMenuLayout:1.1.4'//侧滑删除

    //https://github.com/hongyangAndroid/okhttputils
    api 'com.zhy:okhttputils:2.6.2'
    api 'com.squareup.okhttp3:logging-interceptor:3.11.0'//okhttp官方Log拦截器,版本要和okhttp3一致

    //https://github.com/square/retrofit
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    //https://github.com/square/retrofit/tree/master/retrofit-converters/gson
    api 'com.squareup.retrofit2:converter-gson:2.5.0'

    //https://github.com/alibaba/fastjson
    api 'com.alibaba:fastjson:1.2.9'

    //https://github.com/bumptech/glide
    api 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    //https://github.com/yanzhenjie/Album
    api 'com.yanzhenjie:album:2.1.3'//图片选择

    //https://github.com/youth5201314/banner
    api 'com.youth.banner:banner:1.4.10'//轮播图

    //https://github.com/Bigkoo/Android-PickerView
    api 'com.contrarywind:Android-PickerView:4.1.8'//时间选择器等等等

    //https://github.com/Blankj/AndroidUtilCode
    api 'com.blankj:utilcode:1.25.9'//许多工具

    //https://github.com/laobie/StatusBarUtil
    api 'com.jaeger.statusbarutil:library:1.5.1'//修改状态栏颜色&透明度等

    //https://github.com/H07000223/FlycoDialog_Master
    api 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'//各种Dialog & Popup

    //https://github.com/yanzhenjie/AndPermission
    api 'com.yanzhenjie.permission:support:2.0.1'//严振杰权限

    //https://github.com/RuffianZhong/RWidgetHelper
    api 'com.ruffian.library:RWidgetHelper:1.1.0'//圆角,边框,Gradient背景渐变,控件State各个状态UI样式

    //https://github.com/JessYanCoding/ProgressManager
    api 'me.jessyan:progressmanager:1.5.0'//Okhttp/Retofit/Glide下载进度监听

    //https://github.com/promeG/TinyPinyin
    compileOnly 'com.github.promeg:tinypinyin:2.0.3'//TinyPinyin核心包，约80KB
    //compileOnly 'com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3'//可选，适用于Android的中国地区词典

    // https://mvnrepository.com/artifact/net.sourceforge.jexcelapi/jxl
    compileOnly 'net.sourceforge.jexcelapi:jxl:2.6.12'//导出到Excel
}
