    //https://github.com/H07000223/FlycoDialog_Master 各种Dialog & Popup
    api 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'

    //https://github.com/yanzhenjie/AndPermission 严振杰权限
